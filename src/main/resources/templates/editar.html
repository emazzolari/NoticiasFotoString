<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="ISO-8859-1">
        <title>Registro de perro</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>

        <div class="fixed-top">
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4">
                    <h5 class="text-white h4">EGG NOTICIAS</h5>
                    <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="/noticia/admin">Admin <span class="sr-only">(current)</span></a>
                </div>
            </div>

            <nav class="navbar navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>

        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div  class ="card-body">
                <h5 clase ="card-title">Error</h5>
                <p class ="card-text" th:text="${error}"></p>
            </div>
        </div>

        <div th:if="${exito}!=null" class="card text-white bg-danger mb-3">
            <div  class ="card-body">
                <h5 clase ="card-title">Exito</h5>
                <p class ="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <div class="container m-5">
            <h3 style="text-align: center; margin-top: 3cm;">Ingrese los datos de la Noticia</h3>
           
            <form th:action="@{/noticia/editar/__${noticia.id}__}" method="POST"  enctype="multipart/form-data" style="margin: 1.5cm;">
                
                <input hidden th:value="${id}" name = "id">
                
                <div class="form-group">
                    <label>Titulo</label> 
                    <input th:value="${noticia.titulo}" type="text" class="form-control" name="titulo" placeholder="Titulo de la noticia">
                </div>

                <div class="form-group">
                    <label>Cuerpo</label> 
                    <textarea th:value="${noticia.cuerpo}" class="form-control" name="cuerpo" placeholder="Cuerpo de la noticia"></textarea>
                </div>

                <label for="imgNoticia"></label>
                 
                    <input type="file" name="archivo" onchange="loadFile(event)" id="imgNoticia" placeholder="Elige una foto.."/>
                  
                    <img id="output" width="400px">
                    <img id="output" width="400px">
                    <script>
                        var loadFile = function(event){
                            var output = document.getElementById('output');
                            output.src = URL.createObjectURL(event.target.files[0]);
                            output.onload = function(){
                                URL.revokeObjectURL(output.src);
                            };
                        };
                    </script>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    </body>
</html>
