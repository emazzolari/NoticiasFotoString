<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" th:href="@{CSS/estilos.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-
              TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>TODO supply a title</title>
    </head>
    <body>
        <div class="fixed-top">
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4">
                    <h5 class="text-white h4">EGG NOTICIAS</h5>
                    <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="/noticia/admin">Admin <span class="sr-only">(current)</span></a>
                </div>
            </div>
            <nav class="navbar navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>

        <div style="text-align: center; margin: 3cm;">
            <h1>LISTA DE NOTICIAS</h1>
        </div>

        <div style="margin-left: 1cm">
            <div th:each="noticia : ${listNoticias}" class="card" style="width: 18rem; align-content: center; float: left">
                
                <img th:src="@{'data:imagen/jpeg;base64,'+${noticia.imagen}}">
                
                <div class="card-body">
                    <h5 th:text="${noticia.titulo}" class="card-title"></h5>
                   <a th:href="@{/noticia/mostrar/__${noticia.id}__}" <button type="button" class="btn btn-success">Mostrar</button></a>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
        DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
        ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
