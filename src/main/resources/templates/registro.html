<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="estilos" href="/css/estilos.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-
              TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>TODO supply a title</title>
</head>

<body>
	<link rel="estilos" href="/css/estilos.css">
	<div class="fixed-top">
		<div class="collapse" id="navbarToggleExternalContent">
			<div class="bg-dark p-4">
				<h5 class="text-white h4">EGG NOTICIAS</h5>
				<a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
				<a class="nav-link" href="/noticia/admin">Admin <span class="sr-only">(current)</span></a>
			</div>
		</div>
		<nav class="navbar navbar-dark bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</div>
	
	  <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div  class ="card-body">
                <h5 clase ="card-title">Error</h5>
                <p class ="card-text" th:text="${error}"></p>
            </div>
        </div>

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div  class ="card-body">
                <h5 clase ="card-title">Exito</h5>
                <p class ="card-text" th:text="${exito}"></p>
            </div>
        </div>

	<form class="formulario" th:action="@{/registro}" method="POST" style="margin:3cm";>
	<h3>Registrate</h3>
		<div class="form-group">
			<label for="exampleInputEmail1">Email</label>
			<input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${email}">
		</div>
		<div class="form-group">
			<label for="exampleInputName">Nombre</label>
			<input type="text" class="form-control" name="nombre" id="exampleInputName" th:value="${nombre}">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" name="password" id="exampleInputPassword1" th:value="${password}">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Repita su Password</label>
			<input type="password" class="form-control" name="password2" id="exampleInputPassword1" th:value="${password2}">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
        DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
        ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
